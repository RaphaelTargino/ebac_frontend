<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <hr>
    <p>
        Seja muito bem vindo!
        <br/>
        <br/>
        Para continuarmos com o seu peril, realize o cadastro a baixo:
    </p>
    <form>
        <label for="nome-pessoa">Nome</label>
        <br/>
        <input id="nome-pessoa" type="text" placeholder="Nome"/> <input id="nome-pessoa" type="text" placeholder="Sobrenome"/>
        <br/>
        <br/>   
        <label for="apelido-pessoa">Apelido</label>
        <br/>
        <input id="apelido-pessoa" type="text" placeholder="Como deseja ser chamado"/>
        <br/>
        <br/>
        <label for="idade-pessoa">Data de Nascimento</label>
        <br/>
        <input id="idade-pessoa" type="date"/>
        <br/>
        <br/>
        <label for="gênero-pessoa">Gênero</label>
        <br/>
        <select id="gênero-pessoa">
            <option>Selecione:</option>
            <option>Homem</option>
            <option>Mulher</option>
            <option>Não Binário</option>
            <option>Prefiro não me identificar</option>
        </select>
        <br/>
        <br/>
        <label for="email-pessoa">E-mail</label>
        <br/>
        <input id="email-pessoa" type="email" placeholder="Seu e-mail"/>
        <br/>
        <br/>   
        <label for="senha-pessoa">Senha</label>
        <br/>
        <input id="senha-pessoa" type="password" placeholder="Digite sua senha"/>
        <br/>
        <br/>
        <button type="reset">Limpar</button> <button type="submit">Enviar</button>
    </form>
</body>
</html>
